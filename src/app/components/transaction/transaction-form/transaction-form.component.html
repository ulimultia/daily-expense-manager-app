<h2 mat-dialog-title>Add Transaction</h2>
<mat-dialog-content class="mat-typography">
    <app-input type="text" label="Category" [value]="category" placeholder="Category" name="category" (click)="openDialog()" [readonly]="true"></app-input>
    <app-input type="number" label="Amount" [(value)]="amount" [min]="0" placeholder="Amount" name="amount"></app-input>
    <app-input type="text" label="Description" [(value)]="description" placeholder="Description" name="description"></app-input>
    <app-input type="date" label="Date" [(value)]="date" name="date"></app-input>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="true" (click)="onCreateTransaction()">Save</button>
</mat-dialog-actions>
