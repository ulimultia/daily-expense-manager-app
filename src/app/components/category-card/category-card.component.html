<h2 mat-dialog-title>Category</h2>
<mat-dialog-content class="mat-typography">
    <mat-tab-group [selectedIndex]="0">
        <mat-tab label="Expense">
            <div *ngFor="let item of expense" class="category" [mat-dialog-close]="item">
                <app-icon [width]="60" [height]="60" [icon]="item"></app-icon>
                <span class="title">{{item}}</span>
            </div>
        </mat-tab>
        <mat-tab label="Income">
            <div *ngFor="let item of income" class="category" [mat-dialog-close]="item">
                <app-icon [width]="60" [height]="60" [icon]="item"></app-icon>
                <span class="title">{{item}}</span>
            </div>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>
